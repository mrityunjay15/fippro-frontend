<!-- add-expense.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense - FIPPRO</title>
    <link  rel="stylesheet" href="assets/global.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Expense</h2>
        <div id="message" class="message"></div>
        <input type="number" id="amount" placeholder="Amount" min="0">
        <select id="category">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" id="date">
        <textarea id="description" placeholder="Description"></textarea>
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <script>
        async function addExpense() {
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = '';
            messageDiv.className = 'message';

            if (!amount || !category || !date) {
                messageDiv.textContent = 'Please fill in all required fields';
                messageDiv.classList.add('error');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/expenses/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, category, date, description })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    messageDiv.classList.add('success');
                    // Clear form
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    document.getElementById('date').value = '';
                    document.getElementById('description').value = '';
                } else {
                    messageDiv.textContent = data.message || 'Failed to add expense';
                    messageDiv.classList.add('error');
                }
            } catch (err) {
                messageDiv.textContent = 'Server error, try again later';
                messageDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
