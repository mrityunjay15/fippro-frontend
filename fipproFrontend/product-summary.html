<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Summary - FIPPRO</title>
    <link rel="stylesheet" href="assets/global.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo">F</div>
            <span style="font-weight:700; font-size:18px;">FIPPRO</span>
        </div>
        <nav>
            <a class="nav-item" href="dashboard.html"><i>üè†</i> Dashboard</a>
            <a class="nav-item" href="expense-summary.html"><i>üí∏</i> Expenses</a>
            <a class="nav-item" href="income-summary.html"><i>üí∞</i> Income</a>
            <a class="nav-item active" href="product-summary.html"><i>üì¶</i> Products</a>
        </nav>
    </div>

    <!-- Top Bar -->
    <div class="topbar">
        <h2>Product Summary</h2>
    </div>

    <!-- Main Container -->
    <div class="container fade-up">
        <div class="card">
            <h3>Total Products: <span id="totalProducts">0</span></h3>
        </div>

        <div class="card mt-8">
            <h3>All Products</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price (‚Çπ)</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

<script>
const userId = localStorage.getItem("userId"); // Must be set on login
const API_BASE = "http://localhost:8080/api/products";

async function fetchProducts() {
    try {
        const response = await fetch(`${API_BASE}/user/${userId}`);
        const products = await response.json();

        let tableBody = document.getElementById("productTableBody");
        tableBody.innerHTML = "";
        let total = products.length;

        products.forEach(prod => {
            tableBody.innerHTML += `
                <tr>
                    <td>${prod.id}</td>
                    <td>${prod.name}</td>
                    <td>${prod.category}</td>
                    <td>‚Çπ${prod.price}</td>
                    <td>${prod.quantity}</td>
                    <td>${prod.description || '-'}</td>
                    <td><button class="btn" onclick="deleteProduct(${prod.id})">Delete</button></td>
                </tr>
            `;
        });

        document.getElementById("totalProducts").textContent = total;

    } catch(err) {
        console.error("Error fetching products", err);
    }
}

async function deleteProduct(id) {
    if (!confirm("Are you sure you want to delete this product?")) return;
    try {
        await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
        alert("Deleted successfully!");
        fetchProducts();
    } catch(err) {
        alert("Failed to delete product!");
        console.error(err);
    }
}

// Initial fetch
fetchProducts();
</script>

</body>
</html>
